<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#09090b" rx="100" />
  
  <!-- Connections -->
  <g stroke="url(#grad1)" stroke-width="24" stroke-linecap="round" filter="url(#glow)">
    <line x1="256" y1="256" x2="256" y2="120" />
    <line x1="256" y1="256" x2="392" y2="330" />
    <line x1="256" y1="256" x2="120" y2="330" />
  </g>
  
  <!-- Nodes -->
  <g filter="url(#glow)">
    <!-- Central Node -->
    <circle cx="256" cy="256" r="70" fill="url(#grad1)" />
    <circle cx="256" cy="256" r="40" fill="#09090b" />
    <circle cx="256" cy="256" r="20" fill="#FFD700" />
    
    <!-- Satellite Nodes -->
    <circle cx="256" cy="120" r="35" fill="#22c55e" />
    <circle cx="392" cy="330" r="35" fill="#FFD700" />
    <circle cx="120" cy="330" r="35" fill="#22c55e" />
  </g>
</svg>
